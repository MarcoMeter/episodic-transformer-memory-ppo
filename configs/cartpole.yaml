environment:
    type: "CartPoleMasked"
gamma: 0.99
lamda: 0.95
updates: 300
epochs: 4
n_workers: 16
worker_steps: 256
n_mini_batch: 4
value_loss_coefficient: 0.2
hidden_layer_size: 128
max_grad_norm: 0.5
transformer:
    num_blocks: 4
    embed_dim: 128
    num_heads: 1
    memory_length: 32
    positional_encoding: "absolute" # options: "" "relative" "learned"
learning_rate: 3.0e-4
beta: 0.001
clip_range: 0.2