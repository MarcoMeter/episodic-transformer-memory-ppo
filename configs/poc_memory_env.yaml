environment:
    type: "PocMemoryEnv"
gamma: 0.99
lamda: 0.95
updates: 200
epochs: 4
n_workers: 16
worker_steps: 128
n_mini_batch: 8
value_loss_coefficient: 0.1
hidden_layer_size: 64
max_grad_norm: 0.5
transformer:
    num_blocks: 4
    embed_dim: 64
    num_heads: 1
    memory_length: 32
    positional_encoding: "" # options: "" "relative" "learned"
learning_rate: 3.0e-4
beta: 0.001
clip_range: 0.2